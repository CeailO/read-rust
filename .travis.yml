matrix:
  include:
    - language: rust
      cache: cargo
      script:
        - cd rust
        - cargo test
      rust:
        - stable

    - language: crystal
      addons:
        chrome: stable
      services:
        - postgresql
      before_install:
        # Setup chromedriver for LuckyFlow
        - sudo apt-get install chromium-chromedriver

        # Setup assets
        - cd crystal
        - yarn install
        - yarn prod
      script:
        - crystal spec
        - yarn run tsc
        # Uncomment the next line if you'd like Travis to check code formatting
        # - crystal tool format spec src --check
      cache:
        yarn: true
        directories:
          - crystal/bin/lucky
          - crystal/lib
          - crystal/.shards
