  -
    name: Dirkjan Ochtman
    avatar: djc.jpg
    support:
      name: Patreon
      link: https://www.patreon.com/dochtman
    code:
      name: '@djc'
      link: 'https://github.com/djc'
    description: |
      <strong>Current Rust projects</strong>

      <ul>
        <li><a href="https://github.com/djc/askama">Askama</a> is a type-safe compiled Jinja-like templating language for Rust, one of the <a href="https://crates.io/categories/template-engine">most popular</a> Rust templating solutions. It aims to be user-friendly and very efficient.</li>
        <li><a href="https://github.com/djc/quinn">Quinn</a> is a futures-based Rust implementation of the nascent <a href="https://quicwg.github.io/">QUIC</a> internet protocol. It was the subject of a <a href="https://www.youtube.com/watch?v=EHgyY5DNdvI">May 2018 RustFest presentation</a>. It is not yet usable, but I believe the basis that's there is promising, and I'd like to continue development.</li>
        <li><a href="https://github.com/djc/tokio-imap">tokio-imap and imap-proto</a> are a tokio-based IMAP client and base IMAP protocol library in Rust. imap-proto is also used by <a href="https://github.com/mattnenterprise/rust-imap">rust-imap</a>, the most-popular IMAP library on <a href="http://crates.io" target="_blank" rel="noopener noreferrer">crates.io</a>.</li>

        <li><a href="https://doc.rust-lang.org/nightly/cargo/reference/unstable.html#namespaced-features">namespaced-features</a>
        is a change to how Cargo reads manifests to improve separation between 
        features and dependencies. While I have implemented the Cargo parts of 
        this change, this features will also need changes in the package 
        registry code.</li>
        <li><a href="https://github.com/rust-lang/rfcs/blob/master/text/2338-type-alias-enum-variants.md">Type alias enum variants (RFC 2338)</a> is a language feature that I've written the RFC for. The RFC has been accepted, but I would like to <a href="https://github.com/rust-lang/rust/issues/49683">implement</a> the required changes in rustc.</li>
      </ul>
  -
    name: tomaka
    avatar: tomaka.jpg
    support:
      name: Patreon
      link: https://www.patreon.com/tomaka
    code:
      name: '@tomaka'
      link: 'https://github.com/tomaka'
    description: |
      Projects<br>- <strong><a href="http://vulkano.rs/">Vulkano</a></strong> (<em>~45k lines of code</em>) is a safe wrapper around the Vulkan API. It is a low-level brick that allows you to interact with your GPU and execute graphical or compute (GPGPU) operations. Vulkano aims to be very explicit and predictable especially if you are familiar with the Vulkan API, but at the same time provide some high-level functionnalities. Ideal for building a game, a game engine, or a GPGPU application when performances and explicitness matter.<br><br>- <a href="https://github.com/glium/glium"><strong>Glium</strong></a> (<em>~33k lines of code, unmaintained</em>) is a safe wrapper around OpenGL and OpenGL ES. It aims to provide an easy-to-use high-level API while still remaining predictable and not hiding what it does. Even though many people have liked glium, its main goal of being safe was determined to be too difficult because of the many problems with OpenGL itself.<br><br>- <strong><a href="https://github.com/tomaka/android-rs-glue">Android-rs-glue</a></strong> allows you to easily turn your Rust code into an Android package. After installing the Android SDK and NDK, run the <em>`cargo apk</em>` command and you will get an .apk file which you can then install on your device. Works out of the box with <strong>vulkano</strong>, <strong>glium</strong>, <strong>winit</strong> and <strong>glutin</strong>. Also provides a docker image.<br><br>- <strong><a href="https://github.com/tomaka/winit">Winit</a></strong> (<em>~10k lines of code</em>) is a cross-platform window creation library. It allows you to create a basic window on Windows, Linux, MacOS and Android, then lets you handle the events received by this window. In order to show something on the window, you are supposed to create an OpenGL, Vulkan, or DirectX context on top of it, but this is not covered by winit itself.<br><br>- <strong><a href="https://github.com/tomaka/glutin">Glutin</a></strong> (<em>~7k lines of code</em>) does the same as <strong>winit</strong>, but creates an OpenGL context in a cross-platform way on top of the window. The <a href="https://servo.org/">servo</a> project from Mozilla uses a fork of glutin for its own windowing.<br><br>- <a href="https://github.com/tomaka/rodio"><strong>Rodio</strong></a><strong></strong> is a cross-platform high-level audio playback library. It handles decoding audio files, adding filters, pausing/playing, adjusting the volume, and so on.<br><br>- <strong><a href="https://github.com/tomaka/cpal">Cpal</a></strong> is a cross-platform low-level audio playback library used by <strong>rodio</strong>. It opens a channel of communication with the system (WASAPI, ALSA, coreaudio) and allows you to stream PCM data to it.<br><br>- <strong><a href="https://github.com/tomaka/hlua">Hlua</a></strong> is a safe wrapper around the Lua runtime library. Hlua provides a high-level easy-to-use API and handles the Lua stack for you. The library is heavily templated and should have a negligible runtime overhead.<br><br>- <strong><a href="https://github.com/tomaka/rouille">Rouille</a></strong> is a web framework backed by <strong>tiny-http</strong>. Contrary to other Rust web frameworks, rouille lets you write borrow-checker-friendly Rust-code. For example additional parameters to pass to a route handler do not go through the framework but are simply passed as regular function parameters. Rouille is not as shiny-looking as other frameworks, but it should work just as well and is likely more intuitive to use.<br><br>- <strong><a href="https://github.com/tomaka/immi">Immi</a></strong> is a utility toolkit if you want to create an immediate mode user interface. It doesn't perform any drawing, but provides some kind of framework to make your life easier.
