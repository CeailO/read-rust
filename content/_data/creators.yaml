  -
    name: Sébastien Crozet
    avatar: sebcrozet.jpg
    support:
      name: Liberapay
      link: https://liberapay.com/sebcrozet/
    code:
      name: '@sebcrozet'
      link: https://github.com/sebcrozet
    description: |
      Projects

      <ul>
      <li><a href="http://nalgebra.org">nalgebra</a> − A linear-algebra library written in rust. This supports matrices of arbitrary dimensions which may or may not be known at compile-time. It features tools for computer graphics including a broad range of transformations (with dedicated types for optimal safety and performances). It is also destined to general linear algebra operation by providing efficient implementation of common matrix Factorizations: SVD, QR, LU, Cholesky, etc.</li>
      <li><a href="http://nalgebra.org/decompositions_and_lapack/#lapack-integration">nalgebra-lapack</a> − Extention to nalgebra to benefit from existing C/Fortran Lapack operations, e.g., for matrix factorization.</li>
      <li><a href="https://github.com/sebcrozet/nphysics">nphysics</a> − A pure-rust physics engine that handles both 2D and 3D (exposed to the user as two crates: nphysics2d and nphysics3d). My first goal is to make it at least as fast and featureful as the bullet and Box2D C++ physics engines.</li>
      <li><a href="http://ncollide.org">ncollide</a> − The collision-detection library underlying nphysics. It is useful on its own when you want to write your physics rules yourself but still need all the geometric operations (distance, interference, contact points, etc.) to be performed efficiently for a wide variety of shapes (including convex hulls).</li>
      <li><a href="https://github.com/sebcrozet/alga">alga</a>  − An abstract mathematics library. It defines a rich hierarchy of traits from the most simple algebraic entity (the magma) to most complex ones like euclidean spaces, the rotation groups, etc. While sometimes hard to grasp because of the abstract mathematical concepts, it allows extremely flexible generic programming.</li>
      <li><a href="https://github.com/sebcrozet/kiss3d">kiss3d</a>  − A Keep It Simple, Stupid graphics engine. It allows an easy creation of a 3D scene with simple shapes (cubes, cylinders, etc.) and meshes. I don't intend to implement new features, but Pull Requests are very welcome and it will remain updated short after new versions of nalgebra and ncollide are released. </li>
